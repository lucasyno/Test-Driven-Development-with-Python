<html>
    <head>
        <meta charset="UTF-8">
        <title>Listy rzeczy do zrobienia</title>
    </head>
    <body>
        <h1>Twoja lista rzeczy do zrobienia</h1>
        <form method="POST">
            {% csrf_token %}
            <input id="id_new_item" name='item_text' placeholder="Wpisz rzecz do zrobienia"/>
        </form>
        <table id="id_list_table">
            <tr><td>1: {{ new_item_text }}</td></tr>
        </table>
    </body>
</html>
